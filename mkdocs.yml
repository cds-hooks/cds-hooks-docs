site_name: CDS Hooks

theme:
  name: 'material'
  logo: 'images/logo-square.png'
  favicon: 'images/favicon.png'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/cds-hooks'

nav:
- Overview: 'index.md'
- Specification:
    - '1.0': 'specification/1.0.md'
- Hooks:
    - 'new-hook-template' : 'hooks/template.md'
    - 'patient-view 4' : 'hooks/patient-view.md'
    - 'medication-prescribe 2' : 'hooks/medication-prescribe.md'
    - 'order-review 3' : 'hooks/order-review.md'
    - 'order-select 1' : 'hooks/order-select.md'
    - 'order-sign 1' : 'hooks/order-sign.md'
    - 'encounter-discharge 0' : 'hooks/encounter-discharge.md'
- Quick Start: 'quickstart.md'
- Best Practices: 'best-practices.md'
- Examples: 'examples.md'
- Community: 'community.md'

repo_url: 'https://github.com/cds-hooks/docs'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true

